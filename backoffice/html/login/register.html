<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal House Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>
    <div class="container h-100">
        <div class="row d-flex justify-content-center">
            <div class="col align-items-center">
                <img class="mx-auto d-block responsive-img" src="/img/logo.png" alt="Animal House logo">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-4 col-10">
                <form>
                    <div class="mb-3 w-100">
                        <label for="InputName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="InputName" aria-describedby="nome" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="InputSurname" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="InpuSurname" aria-describedby="cognome" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="InputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="email" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword" aria-describedby="password" requireds>
                    </div>
                    <div class="mb-3 w-100  d-grid col-12 ">
                        <button type="submit" class="btn btn-success verdino">Registrati</button>
                    </div>
                    <div class="mb-1">
                        <a href="/login/login.html">‚Üê torna indietro</a>
                    </div>
                </form>
            </div>
        </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
