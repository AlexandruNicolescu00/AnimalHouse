<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalHouse</title>
    <!-- Tailwind css -->
    <link href="/css/main.css" rel="stylesheet">
    <!-- Handlebars -->
    <script src="/js/handlebars-v4.7.7.js"></script>
    <!-- JQuery -->
    <script src="/js/jquery.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-yellow-500 p-6">
        <div class="flex items-center flex-shrink-0 mr-6">
            <a class="navbar-brand" href="/back-office">
                <img class="mx-auto responsive-img" src="/img/black-logo.png" alt="Animal House logo"
                    style="max-height: 30PX" /></a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-lg lg:flex-grow">
                <a href="/back-office" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Home
                </a>
                <a href="/back-office/utenti" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Utenti
                </a>
                <a href="/back-office/prodotti" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Prodotti
                </a>
                <a href="/back-office/servizi" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Servizi
                </a>
                <a href="/back-office/bacheca" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Bacheca
                </a>
                <a href="/back-office/prenotazioni" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Prenotazioni
                </a>
                <a href="/back-office/fatture" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Fatture
                </a>
            </div>
            <div>
                <button id="logout" class="flex items-center px-3 text-white rounded">
                    <img class="mx-auto responsive-img" src="/img/power-off.png" alt="Logout"
                        style="max-height: 30PX" />
                </button>

            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-1">
        <script id="template" type="text/x-handlebars-template">
            <div class="bg-gray-200 min-h-screen p-10">
                <h1 class="text-center text-3xl font-bold">Back-Office Animal House</h1>
                <div class="flex flex-wrap justify-start mt-10">
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Sede</h2>
                            <p class="text-gray-700 mb-5">Indirizzo:{{address}}</p>
                            <p class="text-gray-700 mb-5">{{city}} ({{province}})</p>
                            <p class="text-gray-700 mb-5">{{postalCode}}</p>
                        </div>
                    </div>
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Utenti</h2>
                            <p class="text-gray-700 mb-5">Visualizza, modifica e aggiungi nuovi utenti.</p>
                            <a href="/back-office/utenti" class="bg-yellow-500 text-black px-5 py-3 rounded hover:bg-yellow-600">Vai a Utenti</a>
                        </div>
                    </div>
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Prodotti</h2>
                            <p class="text-gray-700 mb-5">Visualizza, modifica e aggiungi nuovi prodotti.</p>
                            <a href="/back-office/prodotti" class="bg-yellow-500 text-black px-5 py-3 rounded hover:bg-yellow-600">Vai a
                                Prodotti</a>
                        </div>
                    </div>
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Servizi</h2>
                            <p class="text-gray-700 mb-5">Visualizza, modifica e aggiungi nuovi servizi.</p>
                            <a href="/back-office/servizi" class="bg-yellow-500 text-black px-5 py-3 rounded hover:bg-yellow-600">Vai a Servizi</a>
                        </div>
                    </div>
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Bacheca</h2>
                            <p class="text-gray-700 mb-5">Visualizza e analizza le statistiche delle vendite e delle prestazioni
                                del tuo e-commerce per animali.</p>
                            <a href="/back-office/bacheca" class="bg-yellow-500 text-black px-5 py-3 rounded hover:bg-yellow-600">Vai a
                                Bacheca</a>
                        </div>
                    </div>
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Prenotazioni</h2>
                            <p class="text-gray-700 mb-5">Visualizza, gestisci e modifica tutte le prenotazioni.</p>
                            <a href="/back-office/prenotazioni" class="bg-yellow-500 text-black px-5 py-3 rounded hover:bg-yellow-600">Vai a Prenotazioni</a>
                        </div>
                    </div>
                    <div class="w-1/3 p-6">
                        <div class="w-full p-10 bg-white rounded-lg shadow-lg md:m-5 border-2 border-gray-300">
                            <h2 class="text-lg font-medium mb-5">Fatture</h2>
                            <p class="text-gray-700 mb-5">Visualizza e analizza le statistiche delle vendite e delle prestazioni
                                del
                                tuo e-commerce per animali.</p>
                            <a href="#" class="bg-yellow-500 text-black px-5 py-3 rounded hover:bg-yellow-600">Vai a
                                Statistiche</a>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <div id="output">

        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-10">
        <div class="container mx-auto">
            <div class="flex flex-wrap justify-between">
                <div class="w-1/3">
                    <p class="text-sm font-medium mb-5">&copy; 2023 Animal House</p>
                </div>
                <div class="w-1/3">
                    <a href="/frontoffice" class="text-lg font-medium mb-5">Front-office</a>
                </div>
                <div class="w-1/3">
                    <a href="https://github.com/AlexandruNicolescu00/AnimalHouse"
                        class="text-lg font-medium mb-5">Github</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Compile -->
    <script src="/js/index.js"></script>

    <!-- Logout -->
    <script src="/js/logout.js"></script>
</body>

</html>
