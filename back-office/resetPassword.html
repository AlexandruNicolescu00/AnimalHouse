<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalHouse</title>
    <!-- Tailwind css -->
    <link href="/css/main.css" rel="stylesheet">
    <!-- Handlebars -->
    <script src="/js/handlebars-v4.7.7.js"></script>
    <!-- JQuery -->
    <script src="/js/jquery.js"></script>
</head>

<body class="bg-cover min-h-screen" style="background-image: url(/img/loginBack.jpg);">
    <div class="mx-auto px-4">
        <div class="flex justify-center my-5 ">
            <div class="w-full md:w-1/3">
                <form id="form" class="bg-white mb-3 border border-gray-400 rounded p-2">
                    <!-- Error messages -->
                    <div id="errors">
                    </div>
                    <!-- Password input -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="form-password">Nuova Password</label>
                        <div class="py-2">
                            <input type="password" id="form-password"
                                class="bg-white border border-gray-400 rounded w-full py-2 px-4 text-sm focus:outline-none focus:border-gray-500"
                                name="password" aria-label="Inserisci la tua password per accedere." required
                                placeholder="password" />
                        </div>
                        <div class="text-center p-2">
                            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded"
                                id="form-submit">Cambia password</button>
                        </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Tailwind elements -->
    <script src="/elements/index.min.js"></script>

    <!-- Compile -->
    <script src="/js/resetPassword.js"></script>

    <!-- HBS Template -->
    <script id="errorTemplate" type="text/x-handlebars-template">
        {{#if error}}
        <div class="alert bg-yellow-100 rounded-lg py-5 px-6 mb-3 text-base text-yellow-700 inline-flex items-center w-full alert-dismissible fade show" role="alert">
            {{error}}.
            <button type="button" class="btn-close box-content w-4 h-4 p-1 ml-auto text-yellow-900 border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-yellow-900 hover:opacity-75 hover:no-underline" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{/if}}
    </script>
</body>

</html>
