<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalHouse</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Handlebars -->
    <script src="/js/handlebars-v4.7.7.js"></script>
    <!-- JQuery -->
    <script src="/js/jquery.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-yellow-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class="navbar-brand" href="/back-office">
                <img class="mx-auto responsive-img" src="/img/black-logo.png" alt="Animal House logo"
                    style="max-height: 30PX" /></a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-lg lg:flex-grow">
                <a href="/back-office" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Home
                </a>
                <a href="/back-office/sedi" class="block mt-4 lg:inline-block lg:mt-0 text-black  mx-2">
                    Sedi
                </a>
                <a href="/back-office/utenti" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Utenti
                </a>
                <a href="/back-office/prodotti" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Prodotti
                </a>
                <a href="/back-office/servizi" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Servizi
                </a>
                <a href="/back-office/bacheca" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Bacheca
                </a>
                <a href="/back-office/prenotazioni" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Prenotazioni
                </a>
                <a href="/back-office/fatture" class="block mt-4 lg:inline-block lg:mt-0 text-black mx-2">
                    Fatture
                </a>
            </div>
            <div>
                <button id="logout" class="flex items-center px-3 text-white rounded">
                    <img class="mx-auto responsive-img" src="/img/power-off.png" alt="Logout"
                        style="max-height: 30PX" />
                </button>

            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-1">
        <div class="bg-gray-200 min-h-screen p-10">
            <div class="flex flex-wrap justify-center">

                <div class="p-6">
                    <div class="container mx-auto">
                        <div class="flex items-center justify-between">
                            <h1 class="text-2xl font-bold text-black px-3">Gestione Fatture</h1>
                            <form>
                                <input class="bg-white rounded-lg p-2 mr-2" type="text" placeholder="Cerca fattura" />

                            </form>
                        </div>
                    </div>
                </div>

                <div class="container mx-auto mt-6">
                    <table class="table-auto w-full border-2 border-black rounded-lg">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">ID</th>
                                <th class="px-4 py-2">Nome</th>
                                <th class="px-4 py-2">Descrizione</th>
                                <th class="px-4 py-2">Prezzo</th>
                                <th class="px-4 py-2">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border border-black px-4 py-2">1</td>
                                <td class="border border-black px-4 py-2">Cibo per gatti</td>
                                <td class="border border-black px-4 py-2">Cibo di alta qualit√† per gatti</td>
                                <td class="border border-black px-4 py-2">10$</td>
                                <td class="border border-black px-4 py-2 flex justify-center">
                                    <button class="bg-yellow-500 text-black rounded-lg px-2 py-1">Modifica</button>
                                    <button class="bg-red-500 text-black rounded-lg px-2 py-1 ml-2">Elimina</button>
                                </td>
                            </tr>
                            <!-- Aggiungi altre righe per altri prodotti -->
                        </tbody>
                    </table>
                </div>

                <div class="container mx-auto mt-6">
                    <div class="flex justify-center">
                        <button class="bg-yellow-500 text-black rounded px-4 py-2 mx-2">Precedente</button>
                        <button class="bg-yellow-500 text-black rounded px-4 py-2 mx-2">Successivo</button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-10">
        <div class="container mx-auto">
            <div class="flex flex-wrap justify-between">
                <div class="w-1/3">
                    <p class="text-sm font-medium mb-5">&copy; 2023 Animal House</p>
                </div>
                <div class="w-1/3">
                    <a href="#" class="text-lg font-medium mb-5">Front-office</a>
                </div>
                <div class="w-1/3">
                    <a href="https://github.com/AlexandruNicolescu00/AnimalHouse"
                        class="text-lg font-medium mb-5">Github</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Compile -->
    <script src="/js/index.js"></script>

    <!-- Logout -->
    <script src="/js/logout.js"></script>
</body>

</html>
