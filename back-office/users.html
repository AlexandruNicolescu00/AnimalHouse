<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalHouse</title>
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <!-- Handlebars -->
    <script src="/js/handlebars-v4.7.7.js"></script>
    <!-- JQuery -->
    <script src="/js/jquery.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="mx-auto responsive-img" src="/img/black-logo.png" alt="Animal House logo"
                    style="max-height: 30PX" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="w-100 navbar-nav justify-content-evenly">
                    <a class="nav-link" href="/back-office/users">Utenti</a>
                    <a class="nav-link" href="/back-office/posts">Bacheche</a>
                    <a class="nav-link" href="/back-office/products">Prodotti</a>
                    <a class="nav-link" href="/back-office/services">Servizi</a>
                    <a class="nav-link" href="/back-office/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Error message -->
    <script type="text/x-handlebars-template" id="template">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </script>
    <div id="error">

    </div>
    <!-- Content -->
    <div class="container py-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Email</th>
                    <th scope="col" class="text-end">Gestione</th>
                </tr>
            </thead>
            <tbody>
                <script type="text/x-handlebars-template" id="template">
                {{#each users}}
                <tr>
                    <th scope="row">{{inc @index}}</th>
                    <td>{{this.name}}</td>
                    <td>{{this.surname}}</td>
                    <td>{{this.email}}</td>
                    <td class="text-end">
                        <a href="/admin/users/{{this._id}}" type="button" class="btn btn-light btn-small"><i
                                class="bi bi-eye"></i> Dettagli</a>
                        <a href="/admin/users/modify/{{this._id}}" type="button" class="btn btn-light btn-small"><i
                                class="bi bi-pencil"></i> Modifica</a>
                        <a href="/admin/users/remove/{{this._id}}" type="button" class="btn btn-light btn-small"><i
                                class="bi bi-person-x"></i> Cancella</a>
                    </td>
                </tr>
                {{/each}}
            </script>
            <div id="users">

            </div>
            </tbody>
        </table>
    </div>


    <!-- Bootstrap js -->
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- Compile -->
    <script src="/js/index.js"></script>
</body>

</html>
