<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalHouse</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Handlebars -->
    <script src="/js/handlebars-v4.7.7.js"></script>
    <!-- JQuery -->
    <script src="/js/jquery.js"></script>
</head>

<body class="bg-gray-200 min-h-screen">
    <div class="mx-auto px-4">
        <div class="flex justify-center my-5 ">
            <div class="w-full md:w-1/3">
                <form id="form" class="bg-white mb-3 border border-gray-400 rounded p-2">
                    <!-- Error messages -->
                    <script type="text/x-handlebars-template" id="template">
                        {{#each error_msg as |error|}}
                            <div class="bg-yellow-500 text-yellow-900 p-2 rounded alert-dismissible fade show" role="alert">
                                {{error}}
                                <button type="button" class="bg-transparent border-0 p-0 text-sm text-yellow-500" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {{/each}}
                    </script>
                    <div id="errors">

                    </div>
                    <!-- Email input -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="form-email">Email</label>
                        <input type="email" id="form-email"
                            class="bg-white border border-gray-400 rounded w-full py-2 px-4 text-sm focus:outline-none focus:border-gray-500"
                            name="email" aria-label="Inserisci la tua email per accedere." required
                            placeholder="my@email.com" />
                    </div>
                    <!-- Password input -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="form-password">Password</label>
                        <div>
                            <input type="password" id="form-password"
                                class="bg-white border border-gray-400 rounded w-full py-2 px-4 text-sm focus:outline-none focus:border-gray-500"
                                name="password" aria-label="Inserisci la tua password per accedere." required
                                placeholder="password" />
                        </div>
                    </div>
                    <div class="text-center pb-3">
                        <a href="/reset">Hai dimenticato la password?</a>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded" id="form-submit">Accedi</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Compile -->
    <script src="/js/login.js"></script>
</body>

</html>
